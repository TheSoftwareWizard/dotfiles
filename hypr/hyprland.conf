# ┌─[ MONITORS ]──────────────────────────────┐

monitor=,preferred,auto,auto


# ┌─[ MY PROGRAMS ]───────────────────────────┐

$terminal = wezterm
$fileManager = dolphin
$menu = hyprlauncher


# ┌─[ AUTOSTART ]─────────────────────────────┐

exec-once = waybar
exec-once = mako
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.local/bin/wallpaper random


# ┌─[ ENVIRONMENT VARIABLES ]──────────────────┐

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = WEZTERM_ENABLE_WAYLAND,1


# ┌─[ PERMISSIONS ]────────────────────────────┐



# ┌─[ LOOK AND FEEL ]─────────────────────────┐

$gruvbox_bg       = rgb(282828)
$gruvbox_bg0_h    = rgb(1d2021)
$gruvbox_fg       = rgb(ebdbb2)
$gruvbox_red      = rgb(fb4934)
$gruvbox_green    = rgb(b8bb26)
$gruvbox_yellow   = rgb(fabd2f)
$gruvbox_blue     = rgb(83a598)
$gruvbox_purple   = rgb(d3869b)
$gruvbox_aqua     = rgb(8ec07c)
$gruvbox_orange   = rgb(fe8019)
$gruvbox_gray     = rgb(928374)

general {
    gaps_in = 5
    gaps_out = 15
    border_size = 1
    col.active_border = $gruvbox_yellow
    col.inactive_border = $gruvbox_gray
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn, 1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,   1,     7,     quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}


# ┌─[ INPUT ]──────────────────────────────────┐

input {
    kb_layout = us,latam
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# ┌─[ KEYBINDINGS ]────────────────────────────┐

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, L, exec, pidof hyprlock || hyprlock
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, V, exec, ~/.local/bin/clipboard-pick
bind = $mainMod SHIFT, E, exec, ~/.local/bin/power-menu
bind = $mainMod SHIFT, W, exec, ~/.local/bin/restart-waybar
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = , Print, exec, hyprshot -m region
bind = $mainMod, Print, exec, hyprshot -m output
bind = $mainMod, SPACE, exec, hyprctl switchxkblayout next

# ┌─[ WINDOWS AND WORKSPACES ]─────────────────┐

windowrulev2 = float, class:^(wofi)$

windowrulev2 = float, class:^(app\.zen_browser\.zen|firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(app\.zen_browser\.zen|firefox)$, initialTitle:^(Picture-in-Picture)$
windowrulev2 = size 400 225, class:^(app\.zen_browser\.zen|firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = size 400 225, class:^(app\.zen_browser\.zen|firefox)$, initialTitle:^(Picture-in-Picture)$
windowrulev2 = move 1475 140, class:^(app\.zen_browser\.zen|firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = move 1475 140, class:^(app\.zen_browser\.zen|firefox)$, initialTitle:^(Picture-in-Picture)$

windowrulev2 = float, class:^(steam|steamwebhelper)$
windowrulev2 = float, class:^(steam_app_)$, title:^(?!.*game.*).*
windowrulev2 = float, title:^(Steam|Friends|Steam Settings|Steam Library|Steam Store).*
windowrulev2 = tile, class:^(steam_app_.*)$, title:.*(game|Game|GAME).*

windowrulev2 = float, title:.*(popup|Popup|POPUP).*
windowrulev2 = float, title:.*(dialog|Dialog|DIALOG).*
windowrulev2 = float, title:.*(alert|Alert|ALERT).*
windowrulev2 = float, title:.*(confirm|Confirm|CONFIRM).*
windowrulev2 = float, title:.*(notification|Notification|NOTIFICATION).*
windowrulev2 = float, class:^(pavucontrol|blueman-manager|nm-connection-editor|file_progress|polkit|.*[Pp]olkit.*)$
windowrulev2 = float, class:^(app\.zen_browser\.zen|firefox)$, title:.*(Save|Open|Select|Download|Upload).*
