# ┌─[ GENERAL ]────────────────────────────────┐

general {
    grace = 0
    no_fade_in = false
    hide_cursor = true
}

# ┌─[ BACKGROUND ]─────────────────────────────┐

background {
    monitor =
    path = 
    color = rgba(29, 32, 33, 0.9)
    blur_passes = 2
    blur_size = 5
    noise = 0.0117
    contrast = 1.2
    brightness = 0.8
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# ┌─[ LABEL ]──────────────────────────────────┐

label {
    monitor =
    text = cmd echo "$(date +'%H:%M')"
    color = rgba(235, 219, 178, 1)
    font_size = 72
    font_family = JetBrains Mono Nerd Font
    position = 0, -120
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd echo "$(date +'%A, %d %B')"
    color = rgba(168, 153, 132, 1)
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, -40
    halign = center
    valign = center
}

# ┌─[ INPUT FIELD ]─────────────────────────────┐

input-field {
    monitor =
    size = 280, 52
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.4
    dots_center = true
    outer_color = rgba(60, 56, 54, 1)
    inner_color = rgba(40, 40, 40, 1)
    font_color = rgb(235, 219, 178)
    fade_on_empty = true
    placeholder_text = 
    hide_input = false
    position = 0, 80
    halign = center
    valign = center
}
