# Main system information
print_info() {
    prin ""
    prin "$(color 5)Software Wizard"
    prin "_____________________"
    info "Distro" distro        # Distribution name
    info "Model" model         # System model
    info "Memory" memory        # Memory usage
    info "Packages" packages      # Number of installed packages
    info "Term" term          # Terminal in use
    info "De" de            # Desktop environment
    prin "" "github.com/thesoftwarewizard"
    prin "$(mypad) $(color 1)▂▂ $(color 2)▂▂ $(color 3)▂▂ $(color 4)▂▂ $(color 5)▂▂ $(color 6)▂▂ $(color 7)▂▂ "
    prin "_____________________"
}

# Hide fully qualified domain name in title
title_fqdn="off"

# Shorten kernel output
kernel_shorthand="on"

# Shorten distro name
distro_shorthand="on"

# Hide system architecture
os_arch="off"

# Shorten uptime
uptime_shorthand="on"

# Don't show memory percentage
memory_percent="on"
# Memory unit in MiB
memory_unit="mib"

# Show package manager names
package_managers="on"

# Don't show full shell path
shell_path="off"
# Show shell version
shell_version="on"

# CPU speed type (BIOS limit)
speed_type="bios_limit"
# Don't shorten CPU speed
speed_shorthand="off"
# Show CPU brand
cpu_brand="on"
# Show CPU speed
cpu_speed="on"
# Show logical CPU cores
cpu_cores="logical"
# Don't show CPU temperature
cpu_temp="off"

# Show GPU brand
gpu_brand="on"
# Show all GPUs
gpu_type="all"
# Don't show monitor refresh rate
refresh_rate="off"

# Don't shorten GTK output
gtk_shorthand="off"
# Enable GTK2 themes
gtk2="on"
# Enable GTK3 themes
gtk3="on"

# Host for public IP lookup
public_ip_host="http://ident.me"
# Timeout for public IP lookup
public_ip_timeout=2

# Show desktop environment version
de_version="on"

# Show info for root disk
disk_show=('/')
# Show disk mount point
disk_subtitle="mount"
# Show disk usage percentage
disk_percent="on"

# Automatic music player detection
music_player="auto"
# Song information format
song_format="%artist% - %album% - %title%"
# Don't shorten song information
song_shorthand="off"
mpc_args=()

# Text colors (based on distro)
colors=(distro)
# Bold text
bold="on"
# Enable underline
underline_enabled="on"
# Underline character
underline_char="-"
# Empty info separator
separator=""

# Color block range
block_range=(0 15)
# Enable color blocks
color_blocks="on"
# Color block width
block_width=3
# Color block height
block_height=1
# Auto color alignment
col_offset="auto"

# Progress bar characters
bar_char_elapsed="-"
bar_char_total="="
# Enable progress bar border
bar_border="on"
# Progress bar length
bar_length=15
# Progress bar colors (based on distro)
bar_color_elapsed="distro"
bar_color_total="distro"

# Don't show progress bars for CPU, memory, battery, or disk
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

# Image backend (iTerm2)
image_backend="iterm2"
# Image source (path to an image)
image_source="/home/drak/.config/neofetch/images/frieren.png"

# Auto ASCII distro
ascii_distro="auto"
# ASCII colors based on distro
ascii_colors=(distro)
# Bold ASCII logo
ascii_bold="on"

# Enable image loop
image_loop="off"
# Thumbnail directory
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
# Normal image crop mode
crop_mode="normal"
# Center image crop offset
crop_offset="center"
# Image size (220px width)
image_size="250px"
# Gap between image and text
gap=4
# Image Y offset
yoffset=0
# Image X offset
xoffset=0
# Empty image background color
background_color=

# Standard output mode disabled
stdout="off"
